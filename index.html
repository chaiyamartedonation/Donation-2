    <script type="text/babel" data-type="module">
        // Import Modules
        import React, { useState, useEffect, useMemo } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        
        // Import Icons
        import { 
            Home, PlusCircle, ClipboardList, CheckCircle, User, ShieldCheck, Filter, 
            Check, X, ArrowLeft, HeartHandshake, MapPin, Phone, Calendar, BookOpen, 
            Menu, ChevronRight, Download, Printer, Lock, LogOut, FileText, Megaphone, 
            Mic, RotateCcw, CalendarDays, Pencil, Save, Key, QrCode, ShoppingBag, 
            UploadCloud, Image as ImageIcon, Loader, Maximize2, LogIn, Trash2, Edit, Plus, AlertTriangle, Settings, Power, RefreshCw, AlertOctagon
        } from 'https://esm.sh/lucide-react@0.344.0';

        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, setDoc, doc, onSnapshot, query, deleteDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // ==========================================
        // FIREBASE CONFIGURATION
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyAHuvRRTNpYuh8MFiIwN4Lm106l09BED14",
            authDomain: "donation-1b152.firebaseapp.com",
            projectId: "donation-1b152",
            storageBucket: "donation-1b152.firebasestorage.app",
            messagingSenderId: "203853712269",
            appId: "1:203853712269:web:80441cd834e7b0e68dcbc4",
            measurementId: "G-10ZKFX0TET"
        };

        // Initialize Firebase
        let app, auth, db, appId;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            appId = 'temple-donation-app';
        } catch (e) {
            console.error("Firebase init error:", e);
        }

        // ==========================================
        // HELPER: Image Resizer
        // ==========================================
        const resizeImage = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                };
            });
        };

        // ==========================================
        // MASTER APP COMPONENT
        // ==========================================
        function App() {
            const [currentRoute, setCurrentRoute] = useState('home');
            const [donations, setDonations] = useState([]);
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(null);
            const [userRole, setUserRole] = useState('donor');
            
            const [systemConfig, setSystemConfig] = useState({
                eventName: 'บริจาคทั่วไป / ค่าน้ำค่าไฟ',
                isOnline: true
            });

            // Auth
            useEffect(() => {
                const initAuth = async () => {
                    try { await signInAnonymously(auth); } 
                    catch (error) { console.error("Auth error:", error); }
                };
                initAuth();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => unsubscribe();
            }, []);

            // Data Fetching
            useEffect(() => {
                if (!user || !db) return;

                // 1. Donations
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'donations'));
                const unsubscribeDonations = onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    docs.sort((a, b) => new Date(b.dateTime) - new Date(a.dateTime));
                    setDonations(docs);
                    setLoading(false);
                }, (error) => { console.error("Data fetch error:", error); setLoading(false); });

                // 2. Settings Config
                const docRef = doc(db, 'artifacts', appId, 'settings', 'config');
                const unsubscribeConfig = onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        setSystemConfig(docSnap.data());
                    } else {
                        setDoc(docRef, { eventName: 'บริจาคทั่วไป / ค่าน้ำค่าไฟ', isOnline: true });
                    }
                });

                return () => {
                    unsubscribeDonations();
                    unsubscribeConfig();
                };
            }, [user]);

            const handleAddDonation = async (newDonation) => {
                try { await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'donations'), newDonation); } 
                catch (e) { alert("เกิดข้อผิดพลาดในการบันทึก: " + e.message); }
            };

            const handleUpdateDonation = async (updatedDonation) => {
                try { 
                    const { id, ...data } = updatedDonation; 
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'donations', id), data); 
                } catch (e) { alert("แก้ไขไม่สำเร็จ: " + e.message); }
            };

            const handleUpdateConfig = async (newConfig) => {
                try {
                    await updateDoc(doc(db, 'artifacts', appId, 'settings', 'config'), newConfig);
                } catch (e) { alert("บันทึกการตั้งค่าไม่สำเร็จ: " + e.message); }
            }

            const handleResetDatabase = async () => {
                if (!db) return;
                try {
                    setLoading(true);
                    const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'donations'));
                    const snapshot = await getDocs(q);
                    const deletePromises = snapshot.docs.map(d => deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'donations', d.id)));
                    await Promise.all(deletePromises);
                    alert("ล้างข้อมูลการบริจาคทั้งหมดเรียบร้อยแล้ว เริ่มต้นงานบุญใหม่");
                } catch (e) {
                    alert("เกิดข้อผิดพลาดในการล้างข้อมูล: " + e.message);
                } finally {
                    setLoading(false);
                }
            }

            return (
                <div>
                    {loading ? (
                        <div className="min-h-screen flex flex-col items-center justify-center bg-orange-50 text-orange-600">
                            <Loader className="w-10 h-10 animate-spin mb-4" /><p>กำลังเชื่อมต่อฐานข้อมูล...</p>
                        </div>
                    ) : currentRoute === 'donate-system' ? (
                        <DonationSystem 
                            onBack={() => setCurrentRoute('home')} 
                            donations={donations}
                            onAdd={handleAddDonation}
                            onUpdate={handleUpdateDonation}
                            userRole={userRole}
                            setUserRole={setUserRole}
                            systemConfig={systemConfig}
                            onUpdateConfig={handleUpdateConfig}
                            onResetDatabase={handleResetDatabase}
                        />
                    ) : (
                        <OfficialWebsite 
                            onNavigate={(route) => setCurrentRoute(route)} 
                            donations={donations}
                            userRole={userRole} 
                            user={user} 
                        />
                    )}
                </div>
            );
        }

                                    <button onClick={() => onNavigate('donate-system')} className="bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-full font-bold flex items-center transition-transform hover:scale-105 shadow-lg"><HeartHandshake className="w-5 h-5 mr-2" />ร่วมทำบุญ</button>
                                </div>

                            </div>

                                </div>
                            </div>
                        )}

                        <div className="absolute inset-0 w-full h-full"><div className="absolute inset-0 bg-black/50 z-10"></div><img src="https://img2.pic.in.th/IMG_2659.jpg" alt="ภาพวัดไชยามาตย์" className="w-full h-full object-cover" /></div>

                            <p className="text-xl md:text-2xl text-gray-200 mb-8 drop-shadow">ศูนย์รวมจิตใจชาวตำบลเวียงทอง สืบสานพระพุทธศาสนาและวัฒนธรรมล้านนา</p>
                            <div className="mb-10 inline-block">
                                <div className="backdrop-blur-md bg-white/10 border border-white/30 rounded-2xl p-6 shadow-2xl transform hover:scale-105 transition duration-300">
                                    <p className="text-orange-200 text-sm md:text-base font-medium mb-1 uppercase tracking-widest">ยอดบริจาครวมทั้งหมด</p>
                                    <div className="text-4xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 via-yellow-400 to-yellow-200 drop-shadow-sm">฿ {totalAmount.toLocaleString()}</div>

                                    <div className="text-gray-600 text-lg leading-relaxed space-y-6 text-justify">
                                        <p>
                                            <strong>วัดไชยามาตย์</strong> เดิมชื่อวัดสันป่าแย้ จากการบอกเล่าของผู้สูงอายุเมื่อปีพุทธศักราช ๒๔๑๐ ในสมัยพระบาทสมเด็จพระจุลจอมเกล้าเจ้าอยู่หัว รัชกาลที่ ๕ ดินแดนทางภาคเหนือถูกรุกรานจากพวกจีนฮ่อ <strong>พระยาไชยามาตย์</strong> ได้อพยพผู้คนที่อาศัยอยู่ตอนเหนือสุดของบ้านเวียงทอง มาสร้างที่อยู่ใหม่ชื่อว่า <strong>“บ้านสันป่าแย้”</strong> บริเวณพื้นที่แห่งนี้อุดมสมบรูณ์ มีป่าไม้หนาแน่น พร้อมแม่น้ำยมไหลผ่านตลอดปี จึงก่อตั้งที่อยู่อาศัยใหม่และทำการเกษตรกรรม

                                        </p>
                                        <p>

                                        </p>

                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* DYNAMIC NEWS SECTION */}

                    <footer id="contact" className="bg-gray-900 text-white pt-16 pb-8">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

        // ==========================================
        // COMPONENT: Dynamic News Section
        // ==========================================
        function NewsSection({ userRole, user }) {
            const [newsList, setNewsList] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showModal, setShowModal] = useState(false);
            const [editItem, setEditItem] = useState(null);
            const [permissionError, setPermissionError] = useState(false);

            useEffect(() => {
                if (!db || !user) return; // Wait for user authentication
                
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'news'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    docs.sort((a, b) => new Date(b.date) - new Date(a.date));
                    setNewsList(docs);
                    setLoading(false);
                    setPermissionError(false);
                }, (error) => {
                    console.error("News fetch error:", error);
                    if (error.code === 'permission-denied') { setPermissionError(true); }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [user]); // Add user to dependency array

            const handleDelete = async (id) => {
                if(!confirm("ยืนยันการลบข่าวสารนี้?")) return;
                try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'news', id)); } 
                catch (e) { alert("ลบไม่สำเร็จ: " + e.message); }
            };

            const handleSave = async (formData) => {
                try {
                    if (formData.id) {
                        const { id, ...data } = formData;
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'news', id), data);
                    } else {
                        await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'news'), formData);
                    }
                    setShowModal(false);
                } catch (e) { alert("บันทึกไม่สำเร็จ: " + e.message); }
            };

            if (permissionError) { return <section className="py-20 bg-orange-50"><div className="text-center text-red-500">Error: Permission Denied. Please allow read access in Firebase Rules.</div></section>; }

            return (
                <section id="events" className="py-20 bg-orange-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl md:text-4xl font-bold text-gray-900 mb-4">ข่าวสารและ<span className="text-orange-600">กิจกรรมบุญ</span></h2>
                            <p className="text-gray-600 max-w-2xl mx-auto">อัปเดตงานบุญ พิธีการ และกิจกรรมต่างๆ ที่จะจัดขึ้นภายในวัดไชยามาตย์</p>
                            {(userRole === 'admin' || userRole === 'staff') && (
                                <button onClick={() => { setEditItem(null); setShowModal(true); }} className="mt-6 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-full font-bold flex items-center mx-auto shadow-lg transition"><Plus className="w-5 h-5 mr-2" /> เพิ่มข่าวสารใหม่</button>
                            )}
                        </div>
                        {loading ? <div className="text-center text-gray-500"><Loader className="w-8 h-8 animate-spin mx-auto mb-2"/> กำลังโหลดข่าวสาร...</div> : newsList.length === 0 ? <div className="text-center text-gray-400 py-10 border-2 border-dashed border-gray-300 rounded-xl">ยังไม่มีรายการข่าวสาร</div> : (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {newsList.map(news => (
                                    <div key={news.id} className="bg-white rounded-2xl shadow-sm hover:shadow-xl transition-shadow overflow-hidden border border-gray-100 flex flex-col h-full relative group">
                                        {(userRole === 'admin' || userRole === 'staff') && (
                                            <div className="absolute top-2 right-2 z-10 flex gap-1 opacity-0 group-hover:opacity-100 transition">
                                                <button onClick={() => { setEditItem(news); setShowModal(true); }} className="bg-blue-500 text-white p-2 rounded-full shadow hover:bg-blue-600"><Edit className="w-4 h-4" /></button>
                                                <button onClick={() => handleDelete(news.id)} className="bg-red-500 text-white p-2 rounded-full shadow hover:bg-red-600"><Trash2 className="w-4 h-4" /></button>
                                            </div>
                                        )}
                                        <div className="h-48 bg-gray-200 overflow-hidden relative">
                                            {news.imageUrl ? <img src={news.imageUrl} alt={news.title} className="w-full h-full object-cover" /> : <div className="w-full h-full flex items-center justify-center bg-gray-100 text-gray-400"><ImageIcon className="w-12 h-12" /></div>}
                                            {news.tag && <div className="absolute top-4 right-4 bg-white text-orange-600 px-3 py-1 rounded-full text-sm font-bold shadow">{news.tag}</div>}
                                        </div>
                                        <div className="p-6 flex flex-col flex-grow">
                                            <div className="flex items-center text-sm text-gray-500 mb-3"><Calendar className="w-4 h-4 mr-2 text-orange-500" /> {new Date(news.date).toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                                            <h3 className="text-xl font-bold text-gray-900 mb-2">{news.title}</h3>
                                            <p className="text-gray-600 mb-4 line-clamp-3 flex-grow">{news.description}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                    {showModal && (<NewsModal item={editItem} onClose={() => setShowModal(false)} onSave={handleSave} />)}
                </section>
            );
        }

        function NewsModal({ item, onClose, onSave }) {
            const [formData, setFormData] = useState(item || { title: '', date: new Date().toISOString().split('T')[0], description: '', tag: 'ข่าวทั่วไป', imageUrl: '' });
            const [isUploading, setIsUploading] = useState(false);
            const handleFileChange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    setIsUploading(true);
                    try { const resized = await resizeImage(file); setFormData({...formData, imageUrl: resized}); } catch (err) { alert("ไม่สามารถอ่านไฟล์ภาพได้"); }
                    setIsUploading(false);
                }
            };
            const handleSubmit = (e) => { e.preventDefault(); onSave(formData); };
            return (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-xl shadow-xl max-w-lg w-full p-6 animate-scale-up max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-center mb-4"><h3 className="text-xl font-bold text-gray-900">{item ? 'แก้ไขข่าวสาร' : 'เพิ่มข่าวสารใหม่'}</h3><button onClick={onClose}><X className="w-5 h-5 text-gray-400" /></button></div>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div><label className="block text-sm font-medium text-gray-700 mb-1">หัวข้อข่าว</label><input type="text" required className="w-full p-2 border border-gray-300 rounded outline-none" value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} /></div>
                            <div className="grid grid-cols-2 gap-4"><div><label className="block text-sm font-medium text-gray-700 mb-1">วันที่</label><input type="date" required className="w-full p-2 border border-gray-300 rounded outline-none" value={formData.date} onChange={e => setFormData({...formData, date: e.target.value})} /></div><div><label className="block text-sm font-medium text-gray-700 mb-1">ป้ายกำกับ (Tag)</label><input type="text" placeholder="เช่น งานประจำปี" className="w-full p-2 border border-gray-300 rounded outline-none" value={formData.tag} onChange={e => setFormData({...formData, tag: e.target.value})} /></div></div>
                            <div><label className="block text-sm font-medium text-gray-700 mb-1">รายละเอียด</label><textarea rows="4" required className="w-full p-2 border border-gray-300 rounded outline-none" value={formData.description} onChange={e => setFormData({...formData, description: e.target.value})}></textarea></div>
                            <div><label className="block text-sm font-medium text-gray-700 mb-1">รูปภาพประกอบ</label><label className="cursor-pointer block border-2 border-dashed border-gray-300 rounded-lg p-4 hover:bg-gray-50 transition text-center"><div className="flex flex-col items-center justify-center">{isUploading ? <Loader className="w-6 h-6 animate-spin text-gray-400" /> : <UploadCloud className="w-6 h-6 text-gray-400 mb-1" />}<span className="text-sm text-gray-600">{formData.imageUrl ? 'เปลี่ยนรูปภาพ' : 'คลิกเพื่ออัปโหลดรูป'}</span></div><input type="file" accept="image/*" className="hidden" onChange={handleFileChange} /></label>{formData.imageUrl && (<div className="mt-2 relative inline-block"><img src={formData.imageUrl} alt="Preview" className="h-32 rounded border object-cover" /><button type="button" onClick={() => setFormData({...formData, imageUrl: ''})} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1"><X className="w-3 h-3" /></button></div>)}</div>
                            <button type="submit" disabled={isUploading} className="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 rounded flex items-center justify-center"><Save className="w-5 h-5 mr-2" /> บันทึกข่าวสาร</button>
                        </form>
                    </div>
                </div>
            );
        }

        // ==========================================
        // COMPONENT: Donation System
        // ==========================================
        function DonationSystem({ onBack, donations, onAdd, onUpdate, userRole, setUserRole, systemConfig, onUpdateConfig, onResetDatabase }) {
            const [activeTab, setActiveTab] = useState('donate');

            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [pendingRole, setPendingRole] = useState(null); 

            const showNotification = (msg) => { setNotification(msg); setTimeout(() => setNotification(null), 3000); };
            
            const handleRoleSwitch = (newRole) => {
                if (newRole === 'donor') { 
                    setUserRole('donor'); 
                    setIsAuthenticated(false); 
                    setActiveTab('donate'); 
                } else { 
                    setPendingRole(newRole); 
                    setShowLoginModal(true); 
                }
            };
            
            const handleLogout = () => { 
                setUserRole('donor'); 
                setIsAuthenticated(false); 
                setActiveTab('donate'); 
                showNotification('ออกจากระบบเรียบร้อยแล้ว'); 
            };
            
            const toggleAnnounced = (id, status) => { const item = donations.find(d => d.id === id); if (item) onUpdate({ ...item, announced: status }); };

            return (
                <div className="min-h-screen bg-orange-50 text-gray-800 no-print">

                            role={pendingRole}
                            onClose={() => setShowLoginModal(false)}

                                setUserRole(pendingRole); // Now correctly updates App state
                                setIsAuthenticated(true); 
                                setShowLoginModal(false); 
                                showNotification(`เข้าสู่ระบบในฐานะ ${pendingRole === 'staff' ? 'เจ้าหน้าที่' : 'ผู้ดูแลระบบ'} สำเร็จ`);

                                <button onClick={onBack} className="p-2 bg-orange-700 hover:bg-orange-800 rounded-full transition-colors shrink-0" title="กลับหน้าเว็บไซต์หลัก"><ArrowLeft className="w-6 h-6" /></button>
                                <div><h1 className="text-xl sm:text-2xl font-bold">ระบบรับบริจาควัดไชยามาตย์</h1><p className="text-xs sm:text-sm text-orange-200">ระบบจัดการออนไลน์</p></div>

                            <div className="flex items-center gap-2 w-full sm:w-auto justify-between sm:justify-end">

                                        <div className="flex items-center gap-2"><User className="w-5 h-5 text-orange-200" /><span className="font-medium text-sm">{userRole === 'staff' ? 'เจ้าหน้าที่ (Staff)' : 'ผู้ดูแลระบบ (Admin)'}</span></div>
                                        <button onClick={handleLogout} className="bg-red-500 hover:bg-red-600 text-white p-1 rounded transition-colors"><LogOut className="w-4 h-4" /></button>

                                ) : (
                                    <div className="flex items-center gap-2 text-sm bg-orange-700 p-2 rounded-lg">
                                        <span className="font-medium whitespace-nowrap flex items-center gap-1"><Lock className="w-3 h-3"/> เข้าใช้งาน:</span>

                                            onChange={(e) => handleRoleSwitch(e.target.value)}

                                            <option value="donor">ผู้บริจาค (Guest)</option>
                                            <option value="staff">หน่วยรับบริจาค (Staff)</option>
                                            <option value="admin">ผู้ดูแลระบบ (Admin)</option>
                                        </select>
                                    </div>
                                )}
                            </div>
                        </div>
                    </header>

                    <nav className="bg-white shadow-sm sticky top-0 z-10 no-print">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex space-x-4 overflow-x-auto hide-scrollbar">
                                <button onClick={() => setActiveTab('donate')} className={`flex items-center px-4 py-3 border-b-2 font-medium whitespace-nowrap ${activeTab === 'donate' ? 'border-orange-500 text-orange-600' : 'border-transparent text-gray-500 hover:text-gray-700'}`}><PlusCircle className="w-5 h-5 mr-2 shrink-0" /> {userRole === 'donor' ? 'บริจาคออนไลน์' : 'บันทึกรับบริจาค'}</button>
                                {isAuthenticated && (<button onClick={() => setActiveTab('dashboard')} className={`flex items-center px-4 py-3 border-b-2 font-medium whitespace-nowrap ${activeTab === 'dashboard' ? 'border-orange-500 text-orange-600' : 'border-transparent text-gray-500 hover:text-gray-700'}`}><ClipboardList className="w-5 h-5 mr-2 shrink-0" /> สรุป/รายงาน</button>)}
                                {isAuthenticated && (<button onClick={() => setActiveTab('announcer')} className={`flex items-center px-4 py-3 border-b-2 font-medium whitespace-nowrap ${activeTab === 'announcer' ? 'border-orange-500 text-orange-600' : 'border-transparent text-gray-500 hover:text-gray-700'}`}><Megaphone className="w-5 h-5 mr-2 shrink-0" /> โฆษก/ประกาศ</button>)}
                                {isAuthenticated && userRole === 'admin' && (<button onClick={() => setActiveTab('approval')} className={`flex items-center px-4 py-3 border-b-2 font-medium whitespace-nowrap ${activeTab === 'approval' ? 'border-orange-500 text-orange-600' : 'border-transparent text-gray-500 hover:text-gray-700'}`}><CheckCircle className="w-5 h-5 mr-2 shrink-0" /> อนุมัติรายการ {donations.filter(d => d.status === 'pending').length > 0 && <span className="ml-2 bg-red-500 text-white text-xs px-2 py-1 rounded-full shrink-0">{donations.filter(d => d.status === 'pending').length}</span>}</button>)}

                            <div className="grid grid-cols-2 gap-4"><div><label className="block text-sm font-medium text-gray-700 mb-1">จำนวนเงิน (บาท)</label><input type="number" className="w-full p-2 border border-gray-300 rounded outline-none font-bold text-orange-600" value={formData.amount} onChange={e => setFormData({...formData, amount: parseFloat(e.target.value)})} /></div><div><label className="block text-sm font-medium text-gray-700 mb-1">ช่องทาง</label><select className="w-full p-2 border border-gray-300 rounded outline-none bg-white" value={formData.method} onChange={e => setFormData({...formData, method: e.target.value})}><option value="เงินโอน">เงินโอน</option><option value="เงินสด">เงินสด</option><option value="อื่นๆ">อื่นๆ</option></select></div></div>
                            {formData.slipImage && (<div className="mt-2"><label className="block text-sm font-medium text-gray-700 mb-1">สลิปที่แนบมา</label><img src={formData.slipImage} alt="Slip" className="max-h-40 border rounded" /></div>)}
                            <div><label className="block text-sm font-medium text-gray-700 mb-1">สถานะ</label><select className="w-full p-2 border border-gray-300 rounded outline-none bg-white" value={formData.status} onChange={e => setFormData({...formData, status: e.target.value})}><option value="pending">รอตรวจสอบ</option><option value="approved">อนุมัติแล้ว</option><option value="rejected">ปฏิเสธ</option></select></div>
                            <div><label className="block text-sm font-medium text-gray-700 mb-1">หมายเหตุเพิ่มเติม</label><textarea rows="2" className="w-full p-2 border border-gray-300 rounded outline-none" value={formData.generalNote || ''} onChange={e => setFormData({...formData, generalNote: e.target.value})} /></div>
                            <hr className="my-4 border-gray-200" />
                            {userRole === 'staff' && (<div className="bg-red-50 border border-red-200 p-4 rounded-lg"><label className="block text-sm font-bold text-red-700 mb-2 flex items-center"><Key className="w-4 h-4 mr-2" /> ระบุรหัสลับความปลอดภัย</label><input type="password" placeholder="รหัสลับ (104)" className="w-full p-2 border border-red-300 rounded outline-none focus:ring-2 focus:ring-red-500" value={securityCode} onChange={e => setSecurityCode(e.target.value)} /><p className="text-xs text-red-500 mt-1">* ต้องใส่รหัสลับทุกครั้งเมื่อแก้ไขยอดเงิน</p></div>)}
                            {error && <div className="text-red-600 text-sm font-medium bg-red-50 p-2 rounded text-center">{error}</div>}
                            <button onClick={handleSave} className="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg flex items-center justify-center transition"><Save className="w-5 h-5 mr-2" /> บันทึกการแก้ไข</button>
                        </div>
                    </div>
                </div>
            );
        }

        // ==========================================
        // COMPONENT: Dashboard
        // ==========================================
        function Dashboard({ donations, userRole, onUpdateDonation }) {
            const [filterPurpose, setFilterPurpose] = useState('all');
            const [filterStatus, setFilterStatus] = useState('all');
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');
            const [editingDonation, setEditingDonation] = useState(null);
            const [viewSlip, setViewSlip] = useState(null);
            const filteredData = useMemo(() => {
                return donations.filter(d => {
                    const matchPurpose = filterPurpose === 'all' || d.purpose.includes(filterPurpose);
                    const matchStatus = filterStatus === 'all' || d.status === filterStatus;
                    let matchDate = true;
                    if (startDate || endDate) {
                        const dDate = new Date(d.dateTime).setHours(0,0,0,0);
                        if (startDate && dDate < new Date(startDate).setHours(0,0,0,0)) matchDate = false;
                        if (endDate && dDate > new Date(endDate).setHours(0,0,0,0)) matchDate = false;
                    }
                    return matchPurpose && matchStatus && matchDate;
                });
            }, [donations, filterPurpose, filterStatus, startDate, endDate]);
            const totalAmount = filteredData.reduce((sum, d) => d.status === 'approved' ? sum + d.amount : sum, 0);
            const exportCSV = () => {
                const headers = ["ID", "Date", "Name", "Purpose", "Amount", "Method", "Status", "Note"];
                const rows = filteredData.map(d => [d.id, new Date(d.dateTime).toLocaleString('th-TH'), `"${d.name}"`, `"${d.purpose}"`, d.amount, d.method, d.status, `"${d.generalNote || ''}"`]);
                const csvContent = "data:text/csv;charset=utf-8,\uFEFF" + [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
                const link = document.createElement("a");
                link.setAttribute("href", encodeURI(csvContent));
                link.setAttribute("download", `donation_report.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            return (
                <div className="space-y-6">
                    {editingDonation && (<EditModal donation={editingDonation} userRole={userRole} onClose={() => setEditingDonation(null)} onSave={onUpdateDonation} />)}
                    {viewSlip && (<div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4" onClick={() => setViewSlip(null)}><div className="relative max-w-3xl max-h-full"><img src={viewSlip} alt="Full Slip" className="max-w-full max-h-[90vh] rounded shadow-lg" /><button className="absolute -top-4 -right-4 bg-white rounded-full p-2 shadow" onClick={() => setViewSlip(null)}><X className="w-6 h-6" /></button></div></div>)}
                    <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-4 no-print">
                        <h2 className="text-xl sm:text-2xl font-bold text-gray-800 flex items-center"><ClipboardList className="w-6 h-6 mr-2 text-orange-600" /> สรุปยอดและรายงาน</h2>
                        <div className="flex gap-2 w-full sm:w-auto"><button onClick={() => window.print()} className="flex-1 sm:flex-none flex items-center justify-center bg-gray-600 hover:bg-gray-700 text-white px-3 py-2 rounded text-sm transition-colors"><Printer className="w-4 h-4 mr-2" /> พิมพ์ / PDF</button><button onClick={exportCSV} className="flex-1 sm:flex-none flex items-center justify-center bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded text-sm transition-colors"><FileText className="w-4 h-4 mr-2" /> CSV / Excel</button></div>
                    </div>
                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <div className="bg-white p-4 rounded-xl shadow-sm border border-orange-100 text-center col-span-2 md:col-span-1"><span className="text-xs sm:text-sm font-medium text-gray-500 block mb-1">ยอดรวม (ตามเงื่อนไข)</span><span className="text-2xl sm:text-3xl font-bold text-green-600">{totalAmount.toLocaleString()} ฿</span></div>
                        <div className="bg-white p-4 rounded-xl shadow-sm border border-orange-100 text-center"><span className="text-xs sm:text-sm font-medium text-gray-500 block mb-1">จำนวนรายการ</span><span className="text-2xl sm:text-3xl font-bold text-blue-600">{filteredData.length}</span></div>
                        <div className="bg-white p-4 rounded-xl shadow-sm border border-orange-100 text-center"><span className="text-xs sm:text-sm font-medium text-gray-500 block mb-1">รอตรวจ</span><span className="text-2xl sm:text-3xl font-bold text-orange-500">{filteredData.filter(d=>d.status==='pending').length}</span></div>
                    </div>
                    <div className="bg-white rounded-xl shadow-sm border overflow-x-auto print-container">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50"><tr><th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">ข้อมูล</th><th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">รายการ</th><th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">ยอดเงิน</th><th className="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">สลิป</th><th className="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase">สถานะ</th>{(userRole === 'admin' || userRole === 'staff') && (<th className="px-4 py-3 text-center text-xs font-medium text-gray-500 uppercase no-print">แก้ไข</th>)}</tr></thead>
                            <tbody className="divide-y divide-gray-200 text-sm">{filteredData.map(d => (<tr key={d.id} className="hover:bg-gray-50 break-inside-avoid"><td className="px-4 py-3"><div className="font-medium text-gray-900">{d.name}</div><div className="text-xs text-gray-500">{new Date(d.dateTime).toLocaleDateString('th-TH')}</div></td><td className="px-4 py-3"><div className="text-gray-900">{d.purpose}</div>{d.roongTaanDate && <div className="text-xs text-orange-600">โรงทาน: {d.roongTaanDate} ({d.roongTaanNote})</div>}</td><td className="px-4 py-3 text-right font-bold">{d.amount.toLocaleString()}</td><td className="px-4 py-3 text-center">{d.slipImage ? (<button onClick={() => setViewSlip(d.slipImage)} className="text-blue-600 hover:underline flex items-center justify-center mx-auto"><ImageIcon className="w-4 h-4 mr-1" /> ดูรูป</button>) : <span className="text-gray-300">-</span>}</td><td className="px-4 py-3 text-center"><span className={`px-2 py-1 text-xs rounded-full ${d.status==='approved'?'bg-green-100 text-green-800':d.status==='pending'?'bg-yellow-100 text-yellow-800':'bg-red-100 text-red-800'}`}>{d.status==='approved'?'อนุมัติ':d.status==='pending'?'รอตรวจ':'ปฏิเสธ'}</span></td>{(userRole === 'admin' || userRole === 'staff') && (<td className="px-4 py-3 text-center no-print"><button onClick={() => setEditingDonation(d)} className="text-gray-400 hover:text-orange-600 p-1 hover:bg-orange-50 rounded transition" title="แก้ไขข้อมูล"><Pencil className="w-4 h-4" /></button></td>)}</tr>))}</tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function ApprovalPanel({ donations, onApprove, onReject }) {
            const pending = donations.filter(d => d.status === 'pending');
            const [viewSlip, setViewSlip] = useState(null);
            return (
                <div className="space-y-4 no-print">
                    {viewSlip && (<div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4" onClick={() => setViewSlip(null)}><div className="relative max-w-3xl max-h-full"><img src={viewSlip} alt="Full Slip" className="max-w-full max-h-[90vh] rounded shadow-lg" /><button className="absolute -top-4 -right-4 bg-white rounded-full p-2 shadow" onClick={() => setViewSlip(null)}><X className="w-6 h-6" /></button></div></div>)}
                    <h2 className="text-xl font-bold flex items-center mb-4"><ShieldCheck className="w-6 h-6 mr-2 text-orange-600"/> รายการรออนุมัติ ({pending.length})</h2>
                    {pending.length === 0 ? (<div className="bg-white p-8 text-center rounded-xl shadow-sm border"><CheckCircle className="w-12 h-12 text-green-400 mx-auto mb-2" /><h3 className="font-medium">ไม่มีรายการค้าง</h3></div>) : (<div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">{pending.map(d => (<div key={d.id} className="bg-white rounded-xl shadow border border-yellow-200 flex flex-col"><div className="p-4 flex-grow"><div className="text-xs text-gray-500 mb-1">{new Date(d.dateTime).toLocaleString('th-TH')}</div><div className="font-bold text-lg mb-2">{d.name}</div><div className="text-sm space-y-1 text-gray-600 mb-3"><div className="line-clamp-2"><span className="font-medium">รายการ:</span> {d.purpose}</div><div><span className="font-medium">ช่องทาง:</span> {d.method}</div>{d.slipImage && <div className="mt-2"><button onClick={() => setViewSlip(d.slipImage)} className="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded flex items-center w-fit hover:bg-blue-100"><ImageIcon className="w-3 h-3 mr-1" /> ดูสลิปโอนเงิน</button></div>}</div><div className="text-xl font-bold text-orange-600 mb-2">{d.amount.toLocaleString()} ฿</div>{d.generalNote && <div className="text-xs text-gray-500 italic bg-gray-50 p-2 rounded">"{d.generalNote}"</div>}</div><div className="flex border-t bg-gray-50"><button onClick={() => onApprove(d.id)} className="flex-1 py-3 text-green-700 font-bold hover:bg-green-100 flex justify-center border-r"><Check className="w-5 h-5 mr-1"/> อนุมัติ</button><button onClick={() => onReject(d.id)} className="flex-1 py-3 text-red-600 font-bold hover:bg-red-50 flex justify-center"><X className="w-5 h-5 mr-1"/> ปฏิเสธ</button></div></div>))}</div>)}
                </div>
            );
        }

        // ==========================================
        // COMPONENT: Announcer Panel (Enhanced)
        // ==========================================
        function AnnouncerPanel({ donations, onUpdateStatus }) {
            const approvedDonations = useMemo(() => donations.filter(d => d.status === 'approved'), [donations]);
            const waitingQueue = approvedDonations.filter(d => !d.announced);
            const announcedHistory = approvedDonations.filter(d => d.announced);
            const currentDonor = waitingQueue.length > 0 ? waitingQueue[0] : null;
            return (
                <div className="space-y-6">
                    <div className="flex items-center justify-between mb-2"><h2 className="text-2xl font-bold text-gray-800 flex items-center"><Megaphone className="w-7 h-7 mr-2 text-orange-600" /> สำหรับโฆษก / ประกาศรายชื่อ</h2><div className="text-sm bg-orange-100 text-orange-800 px-3 py-1 rounded-full border border-orange-200">รอประกาศ: <strong>{waitingQueue.length}</strong> | ประกาศแล้ว: <strong>{announcedHistory.length}</strong></div></div>
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div className="lg:col-span-2 space-y-4">
                            <div className="bg-white rounded-2xl shadow-lg border-2 border-orange-200 overflow-hidden relative min-h-[400px] flex flex-col justify-center items-center p-8 text-center">
                                {currentDonor ? (
                                    <div className="animate-fade-in w-full">
                                        <div className="absolute top-4 left-4 bg-yellow-100 text-yellow-800 px-4 py-1 rounded-full text-sm font-bold flex items-center"><Mic className="w-4 h-4 mr-2" /> กำลังรอประกาศ</div>
                                        <div className="mb-2 text-gray-500 text-xl">ลำดับต่อไป...</div>
                                        <h1 className="text-5xl md:text-6xl font-bold text-gray-900 mb-6 leading-tight">{currentDonor.name}</h1>
                                        <div className="bg-orange-50 rounded-xl p-6 mb-8 w-full border border-orange-100 text-left">
                                            <div className="mb-4 border-b border-orange-200 pb-4">
                                                <span className="block text-gray-500 text-lg mb-2">รายการที่บริจาค:</span>
                                                <ul className="text-2xl font-semibold text-gray-800 space-y-2">
                                                    {currentDonor.purpose.split(', ').map((item, i) => (
                                                        <li key={i} className="flex items-start">
                                                            <span className="mr-2">•</span> {item}
                                                        </li>
                                                    ))}
                                                    {currentDonor.roongTaanDate && (
                                                        <li className="flex items-start text-orange-700">
                                                            <span className="mr-2">•</span> โรงทานวันที่ {new Date(currentDonor.roongTaanDate).toLocaleDateString('th-TH')} ({currentDonor.roongTaanNote})
                                                        </li>
                                                    )}
                                                </ul>
                                            </div>
                                            
                                            <div className="flex justify-between items-end mb-4">
                                                <div>
                                                    <span className="block text-gray-500 text-lg">ช่องทาง:</span>
                                                    <span className="text-xl font-medium">{currentDonor.method}</span>
                                                </div>
                                                <div className="text-right">
                                                    <span className="block text-gray-500 text-lg">ยอดเงินรวม:</span>
                                                    <span className="text-4xl font-bold text-orange-600">{currentDonor.amount.toLocaleString()} บาท</span>
                                                </div>
                                            </div>

                                            {currentDonor.generalNote && (
                                                <div className="mt-4 pt-4 border-t border-orange-200 bg-white p-4 rounded-lg border">
                                                    <span className="block text-gray-500 text-lg mb-1">หมายเหตุ / คำอวยพร:</span>
                                                    <span className="text-2xl italic text-gray-800">"{currentDonor.generalNote}"</span>
                                                </div>
                                            )}
                                        </div>
                                        <button onClick={() => onUpdateStatus(currentDonor.id, true)} className="w-full max-w-md bg-green-600 hover:bg-green-700 text-white text-2xl font-bold py-5 px-8 rounded-full shadow-lg transform transition hover:scale-105 flex items-center justify-center mx-auto"><Megaphone className="w-8 h-8 mr-3" /> ประกาศแล้ว (ถัดไป)</button>
                                    </div>
                                ) : (
                                    <div className="text-gray-400 flex flex-col items-center"><CheckCircle className="w-20 h-20 mb-4 opacity-50" /><h3 className="text-3xl font-bold">ประกาศครบทุกรายการแล้ว</h3><p className="mt-2 text-lg">ไม่มีรายการรอประกาศในขณะนี้</p></div>
                                )}
                            </div>
                        </div>
                        <div className="space-y-6"><div className="bg-white rounded-xl shadow border p-4 max-h-[300px] overflow-y-auto"><h3 className="text-lg font-bold text-gray-700 mb-3 border-b pb-2 flex items-center sticky top-0 bg-white"><div className="w-2 h-2 rounded-full bg-yellow-400 mr-2"></div> คิวรอถัดไป ({Math.max(0, waitingQueue.length - 1)})</h3>{waitingQueue.slice(1).length > 0 ? (<ul className="space-y-2">{waitingQueue.slice(1).map(d => (<li key={d.id} className="p-3 bg-gray-50 rounded border flex justify-between items-center"><span className="font-medium">{d.name}</span><span className="text-orange-600 font-bold text-sm">{d.amount.toLocaleString()}</span></li>))}</ul>) : (<p className="text-gray-400 text-sm text-center py-4">ไม่มีคิวรอ</p>)}</div><div className="bg-white rounded-xl shadow border p-4 max-h-[300px] overflow-y-auto"><h3 className="text-lg font-bold text-gray-700 mb-3 border-b pb-2 flex items-center sticky top-0 bg-white"><div className="w-2 h-2 rounded-full bg-green-500 mr-2"></div> ประกาศแล้ว ({announcedHistory.length})</h3>{announcedHistory.length > 0 ? (<ul className="space-y-2">{announcedHistory.slice().reverse().map(d => (<li key={d.id} className="p-3 bg-green-50 border border-green-100 rounded flex justify-between items-center group"><div className="flex flex-col"><span className="font-medium text-gray-700">{d.name}</span><span className="text-xs text-green-600">ประกาศแล้ว</span></div><button onClick={() => onUpdateStatus(d.id, false)} className="text-gray-400 hover:text-red-500 p-1 rounded hover:bg-red-50 transition opacity-0 group-hover:opacity-100" title="ย้อนกลับ (Undo)"><RotateCcw className="w-4 h-4" /></button></li>))}</ul>) : (<p className="text-gray-400 text-sm text-center py-4">ยังไม่มีประวัติ</p>)}</div></div>
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
